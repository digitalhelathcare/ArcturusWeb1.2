  <body ng-app="MyApp" ng-controller="LoginCtr">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
       
      <div class="login_wrapper" style="margin-top:15%;">
        <div class="animate form login_form" style="border-radius:10px;">
          <section class="login_content">
            <form style="width:100%;padding-left:15%;padding-right:15%;" >
              <h1 style="color:white;">Login Form</h1>
			   
			   
              <div>
                <input type="text" class="form-control" ng-model='LoginModel.UserId' placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" ng-model='LoginModel.Password' placeholder="Password" required="" />
              </div>
               <div>
                <a class="btn btn-default submit" ng-click="SubmitLogin(LoginModel)">Log in</a>
                 <!-- <a class="reset_pass" href="#">Lost your password?</a>  -->
               </div> 

              <div class="clearfix"></div>

              <!-- <div class="separator"> -->
                <!-- <p class="change_link">New to site? -->
                  <!-- <a href="#signup" class="to_register"> Create Account </a> -->
                <!-- </p> -->

                <div class="clearfix"></div>
                <br />

                <!-- <div> -->
                 
                  <!-- <p style="color:white; font-size:12px;">©2017 All Rights Reserved.</p> -->
                <!-- </div> -->
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="../app/home.html">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Arcturus Care!</h1>
                  <p>©2017 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
