<!-- page content -->
<div class="" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Patient Profiles</h3>
            </div>

        </div>

       

        <div class="row">
            <div class="col-md-12">
			 <div class="x_title">
                       
                        <ul class="nav navbar-right panel_toolbox">

                        </ul>
                        <div class="clearfix"></div>
                    </div>
                <div class="x_panel2">
				
                    <div class="x_content">
					
                        <div class="row" style="background-color:white;">
                            <div class="col-md-12 col-sm-12 col-xs-12 text-center">

                            </div>

                            <div class="clearfix"></div>



                            <div class="col-md-4 col-sm-4 col-xs-12 profile_details" ng-repeat="prf in GetPatientsProfiles" style="padding-left:2%;padding-right:2%;padding-top:2%;">
                                <div class="well profile_view">
                                    <div class="col-sm-12">

                                        <div class="left col-xs-7">
                                            <h2 style="color:#1B398D;"><span ng-bind="prf.firstName"></span></h2>
                                            <p style="color:#1B398D;"><strong><span ng-bind="prf.lastName"></span></strong></p>
                                            <ul class="list-unstyled">
                                                <li><i class="fa fa-phone" style="color:#1B398D;"></i><span  style="color:#1B398D;" ng-bind="prf.phoneNumber"></span></li>
                                                <li><i class="fa fa-envelope" style="float:inline !important; padding-right:4px !important;color:#1B398D;"></i><span style="color:#1B398D;" ng-bind="prf.emailId"></span> </li>
                                            </ul>
                                        </div>
                                        <div class="right col-xs-5 text-center">
                                            <img src="../assets/images/vpp_img.png" alt="" class="img-responsive" >
                                        </div>
                                    </div>
                                    <div class="col-xs-12 bottom text-center" align="center">
                                        <div class="col-xs-12 col-sm-6 emphasis">


                                            <input type="submit" value= "Edit Profile" class="btn btn-success btn-xs add" id="Edit_text mySubmit" ng-click="viewProfileCall(prf.userId)">

											

                                        </div>
										 <div class="col-xs-12 col-sm-6 emphasis">


                                            

											<input type="submit" value= "View Profile" class="btn btn-primary btn-xs view" id="Edit_text mySubmit" ng-click="getProfileCall(prf.userId)" style="font-size:16px;border-radius:5px; background-color:#0083CE;border:1px solid #0083CE;">

                                        </div>
                                       
                                    </div>
                                </div>
                            </div>


                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
