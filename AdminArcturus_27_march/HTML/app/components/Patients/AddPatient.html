                        <form name="addPatientProfileForm" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" >

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Phone-Number">Phone Number <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12" >
                                    <input type="text" name="PhoneNumbertxt" id="PhoneNumber"  class="form-control col-md-7 col-xs-12" phone-input ng-model="patient.phoneNumber" numbers-only required style="background-color:#ECF9FF;">
                                    <span ng-show="!addPatientProfileForm.PhoneNumbertxt.$pristine && addPatientProfileForm.PhoneNumbertxt.$invalid">
                                        <span ng-show="addPatientProfileForm.PhoneNumbertxt.$error.required" class="text-danger">Phone Number must and should</span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Patient's First Name <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12" >
                                    <input type="text" id="first-name" name="firstnametxt"  class="form-control col-md-7 col-xs-12" ng-model="patient.firstName" maxlength="20" required style="background-color:#ECF9FF;">
                                    <span ng-show="!addPatientProfileForm.firstnametxt.$pristine && addPatientProfileForm.firstnametxt.$invalid">
                                        <span ng-show="addPatientProfileForm.firstnametxt.$error.required" class="text-danger">First Name is Required</span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Patient's Last Name <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12" >
                                    <input type="text" id="last-name" name="lastnametxt"  class="form-control col-md-7 col-xs-12" ng-model="patient.lastName" maxlength="20" required style="background-color:#ECF9FF;">
                                    <span ng-show="!addPatientProfileForm.lastnametxt.$pristine && addPatientProfileForm.lastnametxt.$invalid">
                                        <span ng-show="addPatientProfileForm.lastnametxt.$error.required" class="text-danger">Last Name is Required</span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Email Id<span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12" >
                                    <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text"  overwrite-email name="email" ng-model="patient.emailId" maxlength="30" required style="background-color:#ECF9FF;">
                                    <span ng-show="addPatientProfileForm.email.$dirty && addPatientProfileForm.email.$invalid">
                                        <span ng-show="addPatientProfileForm.email.$error.required" class="text-danger">Email Id is Required</span>
                                           <span ng-show="addPatientProfileForm.email.$error.email">Email format is invalid</span>
                                    </span>
                                </div>
                            </div>
